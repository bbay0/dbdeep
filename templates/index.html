{% extends "base.html" %}
{% block content %}

<form method="POST" id="post-form">

  {% csrf_token %}

  <div container="fluid">
  <div class ="container">
    <h1> Connection Info </h1>
    <div class ="formBox">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="inputBox">
              <div class="inputText">User name</div>
              <input id="username" type="text" class="input">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="inputBox">
              <div class="inputText">Password</div>
              <input id="password" type="password" class="input">
            </div>
          </div>
        </div>

        <div class="row">
        <div class="col-sm-6">
          <div class="inputBox ">
            <div class="inputText">Server IP</div>
            <input id="server_ip" type="text" class="input">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="inputBox">
            <div class="inputText">Port #</div>
            <input id="port" type="text" name="" class="input">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-6"> 
          <div class="form-group pmd-textfield pmd-textfield-floating-label">
            <label class="control-label" for="start_date">Start Date</label>
            <input type="text" class="form-control" id="start_date">
          </div>
        </div>
        <div class="col-sm-6"> 
          <div class="form-group pmd-textfield pmd-textfield-floating-label">
            <label class="control-label" for="end_date">End Date</label>
            <input type="text" class="form-control" id="end_date">
          </div>
        </div>
      </div>
        
      </form>

      <script>
        $(".input").focus(function() {
          $(this).parent().addClass("focus");
        })

        $('start_date').datetimepicker();
        
          // End date date and time picker 
        $('end_date').datetimepicker({
            useCurrent: false 
          });
          
          // start date picke on chagne event [select minimun date for end date datepicker]
        $("#start_date").on("dp.change", function (e) {
            $('#end_date').data("DateTimePicker").minDate(e.date);
          });
          // Start date picke on chagne event [select maxmimum date for start date datepicker]
        $("#end_date").on("dp.change", function (e) {
          $('#start_date').data("DateTimePicker").maxDate(e.date);
          });

      </script>
    </div>
  </div>
</div>

<script>
{% block domready %}
// https://realpython.com/django-and-ajax-form-submissions/
function create_chart() {
    console.log("create chart is working!") // sanity check
    $.ajax({
      type: "POST",
      url: "{% url 'dbconn:create_chart' %}",
      data : {
        "username": $('#username').val(),
        "password": $('#password').val(),
        "server_ip": $('#server_ip').val(),
        "port": $('#port').val(),
        "start_date": $('#start_date').val(),
        "end_date": $('#end_date').val(),
      },
      success : function(history){
        console.log(history);
        $('#history').append(
          `${history.db_conn} | ${history.start_date} ~ ${history.end_date}<br>`
        );
      },
      error: function(error){
        console.log("error");
        console.log(error);
      }
    })

};


$('#post-form').on('submit', function(event){
    event.preventDefault();
    console.log("form submitted!")  // sanity check
    create_chart();
    
});

$.ajax({
  type: "GET",
  url: "{% url 'dbconn:history_list' %}",
  success: function(data){

    data.map(history => {
        $('#history').append(
          `${history.db_conn} | ${history.start_date} ~ ${history.end_date}<br>`
      )
      });

    ;
  },
  error: function(error){
    console.log("error");
    console.log(error);
  }
})

</script>
